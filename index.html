<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lütfen Şifreyi Girin</h2>
        <input type="password" id="passwordInput" placeholder="Şifre">
        <button onclick="checkPassword()">Giriş Yap</button>
        <p id="message"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const messageElement = document.getElementById('message');
            const targetURL = "https://mega.nz/folder/yEVG0LSS#iGO7_YMN1LMau10nvEqr8A";

            // Şifre "XSS" ise yönlendirme yap
            if (password === "XSS") {
                window.location.href = targetURL;
            } else {
                messageElement.textContent = "Hatalı şifre. Lütfen tekrar deneyin.";
            }
        }
    </script>
</body>
</html>
